<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Inputs </title>
</head>
<body>
    <form action="">
        <label> <h3><strong><b> Data Entry :-</b></strong></h3></label><br>
        <table>
            <tr>
                <td><label for="">Your name :-</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Your Email address :-</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label for="">Date of Birth :-</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="">Are you married ?</label></td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td><label for="">Which color do you like ?</label></td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td><label for="">Phone no.</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label for="">Password:-</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label for="">Age:-</label></td>        
                <td><input type="range" name="Age" min="1" max="28"></td>
            </tr>
            <tr>
                <td><label for="">Resume:-</label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><input type="image" alt="Submit" src="https://interactive-examples.mdn.mozilla.net/media/examples/login-button.png" height="20" width="80"></td>" name="" id=""></td>
            </tr>
        </table>
    </form>
</body>
</html>
